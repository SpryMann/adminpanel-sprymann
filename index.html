<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Admin panel</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Animation styles -->
  <link rel="stylesheet" href="src/WOW-master/css/libs/animate.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="grey lighten-3">
  <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
          <div class="container-fluid">
              <a href="#" class="navbar-brand waves-effect"><strong class="blue-text">Logo</strong></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarContent">
                  <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                          <a href="#" class="nav-link waves-effect">Home</a>
                      </li>
                      <li class="nav-item">
                          <a href="#" class="nav-link waves-effect">About us</a>
                      </li>
                      <li class="nav-item">
                          <a href="#" class="nav-link waves-effect">News</a>
                      </li>
                      <li class="nav-item">
                          <a href="#" class="nav-link waves-effect">Contact</a>
                      </li>
                  </ul>
                  
                  <ul class="navbar-nav nav-flex-icons">
                      <li class="nav-item mr-2">
                          <a href="#" class="nav-link border border-light rounded waves-effect">
                              <i class="fab fa-facebook-f"></i>
                          </a>
                      </li>
                      <li class="nav-item mr-2">
                          <a href="#" class="nav-link border border-light rounded waves-effect">
                              <i class="fab fa-github"></i>
                          </a>
                      </li>
                      <li class="nav-item mr-2">
                          <a href="#" class="nav-link border border-light rounded waves-effect">
                              <i class="fab fa-twitter"></i>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      
      <div class="sidebar-fixed position-fixed">
          <a href="#" class="logo-wrapper text-logo text-uppercase waves-effect h1">Spryman</a>
          
          <div class="list-group list-group-flush">
              <a href="#" class="list-group-item active waves-effect">
                  <i class="fas fa-chart-pie mr-3"></i>Dashboard
              </a>
              <a href="#" class="list-group-item waves-effect">
                  <i class="fas fa-user mr-3"></i>Profile
              </a>
              <a href="#" class="list-group-item waves-effect">
                  <i class="fas fa-table mr-3"></i>Tables
              </a>
              <a href="#" class="list-group-item waves-effect">
                  <i class="fas fa-map-marked-alt mr-3"></i>Maps
              </a>
              <a href="#" class="list-group-item waves-effect">
                  <i class="fas fa-money-bill-wave mr-3"></i>Orders
              </a>
          </div>
      </div>
  </header>
  
  <main class="pt-5 max-lg-5">
      <div class="container-fluid mt-5">
          <div class="card mb-4 wow fadeIn">
              <div class="card-body d-sm-flex justify-content-between">
                  <h4 class="mb-2 mb-sm-0 pt-1">
                      <a href="#">Home page</a>
                      <span> / </span>
                      <span>Dashboard</span>
                  </h4>
                  
                  <form action="" class="d-flex justify-content-center">
                      <input type="search" class="form-control" placeholder="Type your query...">
                      <button type="submit" class="btn btn-primary btn-sm my-0 p">
                          <i class="fas fa-search"></i>
                      </button>
                  </form>
              </div>
          </div>
          
          <div class="row wow fadeIn">
              <div class="col-md-9 mb-4">
                  <div class="card">
                      <div class="card-body">
                          <canvas id="myChart"></canvas>
                      </div>
                  </div>
              </div>
              
              <div class="col-md-3 mb-4">
                  <div class="card">
                      <div class="card-body">
                          <canvas id="pieChart"></canvas>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!--  Animtaions-extended  -->
    <script type="text/javascript" src="js/modules/animations-extended.min.js"></script>
    <!--  WOW  -->
    <script type="text/javascript" src="src/WOW-master/dist/wow.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>

    <script>        
        new WOW().init();
    </script>
    
    <script>
        let ctx = document.querySelector('#myChart').getContext('2d');
        let myChart = new Chart(ctx, {
           type: 'bar',
            data: {
                labels: ["January", "February", "March", "April", "May", "June"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 14, 13, 5, 17 , 7],
                    backgroundColor: [
                        '#6200ea',
                        '#6200ea',
                        '#6200ea',
                        '#6200ea',
                        '#6200ea',
                        '#6200ea'
                    ],
                    borderColor: [
                        '#304ffe',
                        '#304ffe',
                        '#304ffe',
                        '#304ffe',
                        '#304ffe',
                        '#304ffe'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        
        let ctxp = document.querySelector('#pieChart').getContext('2d');
        let myPieChart = new Chart(ctxp, {
           type: 'pie',
            data: {
                labels: ["July", "August", "September", "October", "November"],
                datasets: [{
                    data: [350, 280, 320, 100, 40],
                    backgroundColor: [
                        '#880e4f',
                        '#880e4f',
                        '#880e4f',
                        '#880e4f',
                        '#880e4f',
                    ],
                    hoverBackgroundColor: [
                        '#c51162',
                        '#c51162',
                        '#c51162',
                        '#c51162',
                        '#c51162'
                    ]
                }]
            },
            options: {
                responsive: true,
                cutoutPercentage: 0,
                title: {
                    display: true,
                    text: 'Pie chart',
                    fontSize: 17,
                    fontFamily: 'Roboto',
                    fontStyle: 'bold'
                },
                legend: {
                    display: false
                }
            }
        });
    </script>

</body>
</html>
